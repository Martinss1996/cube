<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube</title>
  <style>
    .space {
      width: 300px;
      height: 300px;
      margin: 3em auto auto auto;
      border: 2px solid;
      position: relative;
      perspective-origin: center -50%;
      perspective: 500px;
      transform: scale(.75);
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transform: translateZ(-150px);
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="space">
    <div class="cube">
      <aside class="face c1"></aside>
      <aside class="face c2"></aside>
      <aside class="face c3"></aside>
      <aside class="face c4"></aside>
      <aside class="face c5"></aside>
      <aside class="face c6"></aside>
    </div>
  </div>
</body>
</html>
