<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube</title>
  <style>
    .space {
      width: 300px;
      height: 300px;
      margin: 3em auto auto auto;
      position: relative;
      perspective-origin: center -50%;
      perspective: 500px;
      transform: scale(.75);
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transform: translateZ(-150px);
      transform: rotateY(60deg);
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: rgba(150, 255, 0, .1);
      background-image: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/e/ee/Dirt_(texture)_JE1_BE1.png');
    }

    .c1 {
      transform: translateZ(150px);
    }

    .c2 {
      transform: rotateY(180deg) translateZ(150px);
    }

    .c3 {
      transform: rotateY(-90deg) translateZ(150px);
    }

    .c4 {
      transform: rotateY(90deg) translateZ(150px);
    }

    .c5 {
      transform: rotateX(90deg) translateZ(150px);
    }

    .c6 {
      transform: rotateX(-90deg) translateZ(150px);
    }
  </style>
</head>
<body>
  <div class="space">
    <div class="cube">
      <aside class="face c1"></aside>
      <aside class="face c2"></aside>
      <aside class="face c3"></aside>
      <aside class="face c4"></aside>
      <aside class="face c5"></aside>
      <aside class="face c6"></aside>
    </div>
  </div>
</body>
</html>
